version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - ls
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 080254986019.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - cat app.py
      - docker build -t cocudeny_rds .
      - docker tag cocudeny_rds:latest 080254986019.dkr.ecr.ap-northeast-2.amazonaws.com/cocudeny_rds:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 080254986019.dkr.ecr.ap-northeast-2.amazonaws.com/cocudeny_rds:latest
      - echo Deploy New Image to Lambda function...
      - aws lambda update-function-code --region ap-northeast-2 --function-name TextProcess --image-uri 080254986019.dkr.ecr.ap-northeast-2.amazonaws.com/cocudeny_rds:latest